paths:
    migrations: '%%PHINX_CONFIG_DIR%%/database/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/database/seeds'

environments:
    default_migration_table: migrations
    default_environment: production
    production:
        adapter: '%%DB_ADAPTER%%'
        host: '%%MYSQL_HOST%%'
        name: '%%MYSQL_DBNAME%%'
        user: '%%MYSQL_USER%%'
        pass: '%%MYSQL_PASSWORD%%'
        port: 3306
        charset: utf8

version_order: creation
